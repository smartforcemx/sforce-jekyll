---
new_page_extension: html
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: _data/config.yml
  label: Config Variables
- type: directory
  path: _includes
  label: Includes
  create: documents
  match: "*"
  new_doc_ext: html
- type: jekyll-pages
  label: Pages
  create: all
  new_doc_ext: html
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _data
  label: Data
  create: all
  match: "*"
  exclude: config.yml
  new_doc_ext: yml
upload_dir: assets/img
public_path: "/assets/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
