---

---
<div class="bg-gray p-sm-2 p-md-5">
    <div class="container bg-white" id="nuestros-socios">
        <div class="row m-sm-0 p-sm-0 m-md-5 p-md-5">
            <div class="col-sm-12 col-md-6 pb-5 carousel slide carousel-fade" id="carouselPartners"
                data-ride="carousel" direction="left" data-interval="3000">
                <div class="carousel-inner mx-auto d-block">
                    <div class="carousel-item active">
                        <img src="{{ site.baseurl }}/assets/img/socio-sf1.png" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ site.baseurl }}/assets/img/socio-sf2.png" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ site.baseurl }}/assets/img/ibsocio.png" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ site.baseurl }}/assets/img/gpsocio.png" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ site.baseurl }}/assets/img/socio-sf6.png" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 text-justify dinpro-regular">
                <h3 class="txt-color-primary good-times-rg pt-5 pb-sm-3">
                    {{site.data.partners.socios_titulo.texto[page.lang]}}
                </h3>
                <h5>
                    {{site.data.partners.socios_descripcion.texto[page.lang]}}
                </h5>
                <a
                    href="{{site.data.header.socios.url[page.lang]}}"
                    class="btn btn-outline-primary float-right border-primary dinpro-bold m-sm-6">
                    {{site.data.partners.socios_link.texto[page.lang]}}
                    <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
