es:
  socios_titulo:
    text: "NUESTROS SOCIOS"
  smart_titulo:
    text: "SMART FORCE -"
  smart1_titulo:
    text: "PARTNER OFICIAL DE AUTOMATION ANYWHERE"
  smart1_1_titulo:
    text: "Nuestro enfoque principal es ayudar a nuestros 
    clientes a transformar sus operaciones actuales para 
    transicionar a un modelo digital, donde los asistentes 
    virtuales permitan que los humanos se enfoquen en 
    actividades de mas valor dentro de su rol y las actividades 
    repetitivas -de alto volumen bajo valor- pero necesarias, 
    sean completadas por asistentes virtuales."
  smart1_2_titulo:
    text: "Especializados en tecnologias disrruptivas que 
    transforman la manera de operar de las organizaciones 
    (RPA, ML, Chat-Bot, NLP)."
  smart1_3_titulo:
    text: "Modelos de trabajo basado en metodologias ágiles."
  smart1_4_titulo:
    text: "Único partner con reconocimiento de venta y con 
    certificación para dar capacitación de la plataforma AA en
    México."
  aliados_titulo:
    text: "ALIADOS DE LOS MEJORES"
  aliados1_titulo:
    text: "Logramos interacciones en tiempo real con clientes y 
    usuarios para resolver solicitudes y preguntas, combinando la 
    tecnología de RPA con la de Chatbots."
  aliados1_1_titulo:
    text: "Automatizamos procesos cuya fuente se encuentra en 
    documentos y archivos de trabajo con información no 
    estructurada apalancándonos de una plataforma de procesamiento
    inteligente de datos."
  aliados1_2_titulo:
    text: "Trabajamos con diferentes empresas del sector PAC para
    brindar la mejor solución final a nuestros clientes dentro de 
    los procesos de facturación y contabilidad de sus empresas."

en:
  socios_titulo:
    text: "Our business partners"
  smart_titulo:
    text: "SMART FORCE -"
  smart1_titulo:
    text: "Official partner of Automation Anywhere"
  smart1_1_titulo:
    text: "Our main focus is to help our customers with their 
    transition to a digital model, where the virtual assistants 
    empower humans to focus on their highest value activities 
    within its role and repetitive activities with high volume 
    with lower value but still necessary, to be completed."
  smart1_2_titulo:
    text: "Specialized in disruptive technology that transform 
    the organizations way of operating  (RPA, ML, Chat-Bot, NLP)."
  smart1_3_titulo:
    text: "Work models based on agile methodology."
  smart1_4_titulo:
    text: "Only recognized training partner in Mexico."
  aliados_titulo:
    text: "ALLY OF THE BEST"
  aliados1_titulo:
    text: "We enable real time interactions with customers and 
    users to solve questions and requests, combining RPA and 
    Chatbot technology."
  aliados1_1_titulo:
    text: "We automate processes whose origin information is 
    found in work papers with unstructured data, leveraged with 
    a platform of intelligent data processing."
  aliados1_2_titulo:
    text: "We work with different organizations from the PAC 
    Sector to deliver the best final solution to our customers 
    within invoicing and accounting processes."