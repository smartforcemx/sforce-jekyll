smart1_titulo:
  texto:
    es: PARTNER OFICIAL DE AUTOMATION ANYWHERE
    en: Official partner of Automation Anywhere
smart1_1_parrafo:
  texto:
    es: Nuestro enfoque principal es ayudar a nuestros clientes a transformar sus
      operaciones actuales para llevarlos a un modelo digital, donde los asistentes
      virtuales permitan que los colaboradores se enfoquen en actividades de mayor
      valor dentro de su rol. De esta forma las actividades repetitivas, de alto volumen,
      bajo valor, pero aún necesarias, sean realizadas por Asistentes Virtuales.
    en: Our main focus is to help our customers with their transition to a digital
      model, where the virtual assistants empower humans to focus on their highest
      value activities within its role and repetitive activities with high volume
      with lower value but still necessary, to be completed.
smart1_2_parrafo:
  texto:
    es: Especializados en tecnologías disruptivas que transforman la manera de operar
      de las organizaciones (RPA, Chatbot, ML, NLP, AI, otras).
    en: Specialized in disruptive technology that transform the organizations way
      of operating  (RPA, Chatbot, ML, NLP, AI, otras).
smart1_3_parrafo:
  texto:
    es: Modelo de trabajo basado en metodología ágil.
    en: Work model based on agile methodology.
smart1_4_parrafo:
  texto:
    es: Único partner certificado en México para brindar capacitación de la plataforma
      Automation Aanywhere México.
    en: Only recognized training partner in Mexico for Automation Anywhere.
aliados_titulo:
  texto:
    es: ALIADOS DE LOS MEJORES
    en: ALLY OF THE BEST
aliados1_parrafo:
  texto:
    es: Logramos interacciones en tiempo real con clientes y usuarios para resolver
      solicitudes y preguntas, combinando la tecnología de RPA con la de Chatbot.
    en: We enable real time interactions with customers and users to solve questions
      and requests, combining RPA and Chatbot technology.
aliados1_1_parrafo:
  texto:
    es: Automatizamos procesos cuya fuente se encuentra en documentos y archivos de
      trabajo con información no estructurada apalancándonos de una plataforma de
      procesamiento inteligente de datos.
    en: We automate processes whose origin information is found in work papers with
      unstructured data, leveraged with a platform of intelligent data processing.
aliados1_2_parrafo:
  texto:
    es: Trabajamos con diferentes empresas del sector PAC para brindar la mejor solución
      final a nuestros clientes dentro de los procesos de facturación y contabilidad
      de sus empresas.
    en: We work with different vendors of electronic invoice, to deliver the best
