nosotros_titulo:
  texto:
    es: SOBRE NOSOTROS
    en: ABOUT US
nosotros1_parrafo:
  texto:
    es: Nuestro equipo está integrado por colaboradores altamente comprometidos con
      el éxito de nuestros clientes.
    en: We are a team highly committed with our customer´s success.
nosotros1_1_parrafo:
  texto:
    es: Nuestro enfoque principal es ayudar a nuestros clientes a transformar sus
      operaciones actuales dentro de un modelo digital, donde los asistentes virtuales
      permitan que los humanos se enfoquen en actividades de mayor valor dentro de
      su rol y que las actividades repetitivas de alto volumen, bajo valor, pero aún
      necesarias, sean operadas por asistentes virtuales.
    en: Our main approach is to help our customers to transform its current operations
      to transition towards a digital model, where virtual assistants allow users
      to focus on more valuable activities within its role; and delegate the lower
      but necessary activities to virtual assistants.
