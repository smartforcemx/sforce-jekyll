rpa_ipa_titulo:
  texto:
    es: AUTOMATIZACIONES CON RPA / IPA
    en: RPA / IPA AUTOMATIONS
rpa_ipa1_parrafo:
  texto:
    es: RPA es el término que usa la industria para software que ayuda a automatizar
      funciones imitando la manera en la que los usuarios interactúan con el equipo
      de cómputo, el resultado es un proceso robotizado con lógica y reglas de operación
      que ejecuta tareas como lo hacen los usuarios, a estos programas se les denominan
      Robots o Asistentes Virtuales.
    en: RPA is a concept used in the industry to describe sfotware that helps users
      to automate activites by imitating how users interact with systems and applications.
      These computer programs can be turned into a virtual assistan model.
rpa_ipa1_1_parrafo:
  texto:
    es: IPA es el término para el desarrollo de Robots que combinan tecnología de
      inteligencia artificial (IA), visión de computadora (CV) y aprendizaje de maquina
      (ML), para lograr automatizaciones de procesos mas complejos.
    en: IPA is a concept to address automations with more complex processes that combine
      different types of technology such as Artificial Intelligence (AI) Computer
      Vision (CV) and Machine Learning (ML) to accomplish an Intelligent Process Automation
      (IPA).
rpa_ipa2_subtitulo:
  texto:
    es: 'Algunos ejemplos de los procesos que se pueden automatizar:'
    en: 'Some examples of processes that can be automated are:'
rpa_ipa2_1_puntos:
  texto:
    es: La recepción de facturas por parte de proveedores y el ingreso a los sistemas
      empresariales.
    en: Invoice reception from vendors and its input into enterprise systems.
rpa_ipa2_2_puntos:
  texto:
    es: Verificación de proveedores contra listas negras de las autoridades tributarias
      o de justicia.
    en: Vendors validation into blacklists.
rpa_ipa2_3_puntos:
  texto:
    es: Verificación de antecedentes crediticios de un cliente.
    en: Customer´s credit check.
rpa_ipa2_4_puntos:
  texto:
    es: Automatización de la captura de datos personales a partir de archivos PDF,
      JPG o PNG, para alta de clientes o candidatos de empleo.
    en: Automation of Data capture of customer´s personal data from PDF, JPG or PNG
      files.
rpa_ipa2_5_puntos:
  texto:
    es: Conciliación de pagos recibidos contra facturas y notas de crédito.
    en: Reconciliation of payments received versus invoices and credit notes.
llave_titulo:
  texto:
    es: PROYECTOS LLÁVE EN MANO
    en: TURN KEY PROJECTS
llave1_parrafo:
  texto:
    es: Nos involucramos en todo el proceso de transformación de nuestros clientes,
      analizando, diseñando, desarrollando las automatizaciones y desplegando los
      asistentes virtuales para potenciar las capacidades de los colaboradores, permitiendo
      que el equipo de TI de la organización se centre en la operación, mientras nuestro
      equipo actúa como una extensión de los equipos internos.
    en: We get involved in the whole transformation process of our customers, analyzing,
      designing and developing the automations. Then we release the virtual assistans
      into the operation to improve user´s capabilities, allowing the to be focused
      on the operation.
llave2_subtitulo:
  texto:
    es: 'Entrega:'
    en: 'Delivery:'
llave2_1_parrafo:
  texto:
    es: Al concluir las automatizaciones podemos hacer transferencia de conocimiento
      a los equipos internos para continuar la operación o establecer modelos híbridos
      con equipos mixtos que ayuden a soportar la operación de los asistentes virtuales.
    en: When automations are finished, we can transfer the knowledge to the internal
      teams to continue with the operations and establish hybrid models with mixed
      teams that helps with the operation support.
tdigital_titulo:
  texto:
    es: TRANSFORMACIÓN DIGITAL
    en: DIGITAL TRANSFORMATION
tdigital1_parrafo:
  texto:
    es: Abordamos en conjunto con nuestros clientes los retos de transformación de
      procesos, evaluando las tecnologías que permitirán mejores resultados, buscando
      la automatización de sus procesos.
    en: We get onboard with our customers to face challenges on their processes, evaluating
      the best technologies to improve results.
tdigital1_1_parrafo:
  texto:
    es: Realizamos una evaluación de la madurez de las capacidades y recursos de nuestros
      clientes para llevar a cabo una transformación digital.
    en: 'We carry out a maturity assessment of our clients'' capabilities and resources
      to carry out a digital transformation. '
