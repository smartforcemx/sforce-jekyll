llave1_titulo:
  texto:
    es: Nos involucramos en todo el proceso de transformación de nuestros clientes,
      analizando, diseñando y desarrollando las automatizaciones y desplegando los
      asistentes virtuales para potenciar las capacidades del recurso humano, permitiendo
      que el equipo de TI de la organización se centre en la operación, mientras nuestro
      equipo actúa como una extensión de los equipos internos.
    en: We get involved in the whole transformation process of our customers, analyzing,
      designing and developing the automations. Then we release the virtual assistans
      into the operation to improve user´s capabilities, allowing the to be focused
      on the operation.
