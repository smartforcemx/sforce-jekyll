      programs can be turned into a virtual assistan model."
    rpa_ipa1_1_titulo:
      texto: "IPA is a concept to address more complex automations with
      more complex processes that combine different types of technology 
      such as Artificial Intelligence (AI) Computer Vision (CV) and 
      Machine Learning (ML) to accomplish an Intelligent Process 
      Automation (IPA)."
    rpa_ipa2_titulo:
      texto: "Some examples of processes that can be automated are:"
    rpa_ipa2_1_titulo:
      texto: "Invoice reception from vendors and its input into enterprise
      systems."
    rpa_ipa2_2_titulo:
      texto: "Vendors validation into blacklists."
    rpa_ipa2_3_titulo:
      texto: "Customer´s credit check."
    rpa_ipa2_4_titulo:
      texto: "Automation of Data capture of customer´s personal data from
      PDF, JPG or PNG files."
    rpa_ipa2_5_titulo:
