services_intern:
  es:
    servicios_titulo:
      texto: "NUESTROS SERVICIOS"
    rpa_ipa_titulo:
      texto: "AUTOMATIZACIONES CON RPA/IPA"
    rpa_ipa1_titulo:
      texto: "RPA es el término que usa la industria para programas de 
      cómputo que ayudan a automatizar funciones imitando como los 
      usuarios interactúan con el equipo de cómputo, el resultado es 
      un programa de cómputo con lógica y reglas de operación que pueden 
      automatizar tareas que hoy hacen los usuarios, a estos programas 
      se les denominan Robots o asistentes virtuales."
    rpa_ipa1_1_titulo:
      texto: "IPA es el término para el desarrollo de Robots mas complejos
      con la combinación de tecnologías de inteligencia artificial (IA), 
      visión de computadora (CV) y aprendizaje de maquina (ML), para 
      lograr automatizaciones de procesos mas complejos."
    rpa_ipa2_titulo:
      texto: "Algunos ejemplos de los procesos que se pueden automatizar:"
    rpa_ipa2_1_titulo:
      texto: "La recepción de facturas por parte de proveedores y el 
      ingreso a los sistemas empresariales."
    rpa_ipa2_2_titulo:
      texto: "Verificación de proveedores contra listas negras de las 
      autoridades tributarias o de justicia."
    rpa_ipa2_3_titulo:
      texto: "Verificación de antecedentes crediticios de un cliente."
    rpa_ipa2_4_titulo:
      texto: "Automatización de la captura de datos personales a partir 
      de archivos PDF, JPG o PNG, para alta de clientes o candidatos de 
      empleo."
    rpa_ipa2_5_titulo:
      texto: "Conciliación de pagos recibidos contra facturas y notas de 
      crédito."
    rpa_ipa3_titulo:
      texto: "Te invitamos a solicitar una demostración sin ningún compromiso"
    rpa_ipa3_1_titulo:
      texto: "Quiero ser parte"

    llave_titulo:
      texto: "PROYECTOS LLÁVE EN MANO"
    llave1_titulo:
      texto: "Nos involucramos en todo el proceso de transformación de 
      nuestros clientes, analizando, diseñando y desarrollando las 
      automatizaciones y desplegando los asistentes virtuales para 
      potenciar las capacidades del recurso humano, permitiendo que el 
      equipo de TI de la organización se centre en la operación, 
      mientras nuestro equipo actúa como una extensión de los equipos 
      internos."
    llave2_titulo:
      texto: "Entrega:"
    llave2_1_titulo:
      texto: "Al concluir las automatizaciones podemos hacer transferen
      cia de conocimiento a los equipos internos para continuar la ope
      ración o establecer modelos híbridos con equipos mixtos que 
      ayuden a soportar la operación de los asistentes virtuales."
    llave3_titulo:
      texto: "Te invitamos a solicitar una demostración sin ningún compromiso"
    llave3_1_titulo:
      texto: "Quiero ser parte"

    tdigital_titulo:
