rpa_ipa_titulo:
  texto:
    es: AUTOMATIZACIONES CON RPA/IPA
    en: RPA / IPA AUTOMATIONS
rpa_ipa1_titulo:
  texto:
    es: RPA es el término que usa la industria para programas de cómputo que ayudan
      a automatizar funciones imitando como los usuarios interactúan con el equipo
      de cómputo, el resultado es un programa de cómputo con lógica y reglas de operación
      que pueden automatizar tareas que hoy hacen los usuarios, a estos programas
      se les denominan Robots o asistentes virtuales.
    en: RPA is a concept used in the industry to describe computing programs that
      helps users to automate activites by imitating how users interact with systems
      and applications. These computer programs can be turned into a virtual assistan
      model.
rpa_ipa1_1_titulo:
  texto:
    es: IPA es el término para el desarrollo de Robots mas complejos con la combinación
      de tecnologías de inteligencia artificial (IA), visión de computadora (CV) y
      aprendizaje de maquina (ML), para lograr automatizaciones de procesos mas complejos.
    en: IPA is a concept to address more complex automations with more complex processes
      that combine different types of technology such as Artificial Intelligence (AI)
      Computer Vision (CV) and Machine Learning (ML) to accomplish an Intelligent
      Process Automation (IPA).
rpa_ipa2_titulo:
  texto:
    es: 'Algunos ejemplos de los procesos que se pueden automatizar:'
    en: 'Some examples of processes that can be automated are:'
rpa_ipa2_1_titulo:
  texto:
    es: La recepción de facturas por parte de proveedores y el ingreso a los sistemas
      empresariales.
    en: Invoice reception from vendors and its input into enterprise systems.
rpa_ipa2_2_titulo:
  texto:
    es: Verificación de proveedores contra listas negras de las autoridades tributarias
      o de justicia.
    en: Vendors validation into blacklists.
rpa_ipa2_3_titulo:
  texto:
    es: Verificación de antecedentes crediticios de un cliente.
    en: Customer´s credit check.
rpa_ipa2_4_titulo:
  texto:
    es: Automatización de la captura de datos personales a partir de archivos PDF,
      JPG o PNG, para alta de clientes o candidatos de empleo.
    en: Automation of Data capture of customer´s personal data from PDF, JPG or PNG
      files.
rpa_ipa2_5_titulo:
  texto:
    es: Conciliación de pagos recibidos contra facturas y notas de crédito.
    en: Reconciliation of payments received versus invoices and credit notes.
