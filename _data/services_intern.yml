robot_titulo:
  texto:
    es: ROBOT AS A SERVICE
    en: ROBOT AS A SERVICE
robot1_parrafo:
  texto:
    es: Para clientes que no tienen el personal técnico o la infraestructura para
      operar Asistentes Virtuales, pero enfrentan retos de actividades rutinarias
      y de alto volumen en su operación susceptibles a robotizarse, podemos ofrecer
      el servicio administrado de automatización por transacción o por un número de
      horas al mes.
    en: In order for the customers to face the day to day challenges within a complex
      operation, and have no infrastructure or staff, we can provide a managed service
      to add value, we can offer a model based on volume, transactions, hours per
      month, and others.
robot1_1_parrafo:
  texto:
    es: El cliente tiene la flexibilidad de pagos mensuales, de acuerdo con su requerimiento
      operativo, sin tener que realizar una alta inversión inicial para la automatización
      de sus procesos.
    en: The customer has the flexibility to pay on a monthly basis, according to its
      operations, woth no need of investing in technology.
